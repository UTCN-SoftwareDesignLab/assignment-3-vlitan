<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Secretary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <style>
        form {
            margin-top: 150px;
        }
    </style>
</head>
<body>
<table>
    <tbody>

    <th>
    <td>ID</td>
    <td>Name</td>
    </th>
    <tr th:each="user : ${ patientsList }">
        <td th:text="${ user.id }">Id</td>
        <td th:text="${ user.name }">name</td>
    </tr>
    </tbody>
</table>

<form th:action="@{/patient}" th:object="${patient}" modelAttribute="patient" method="post" class="form-horizontal col-sm-6 col-sm-offset-3">
    <table>
        <tr>
            <td>Id:</td>
            <td><input type="number" th:field="${patient.id}" id="id"/></td>
            <td th:if="${#fields.hasErrors('id')}" th:errors="${patient.id}">Id Error</td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="${patient.name}" /></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="${user.name}">Name Error</td>
        </tr>

        <tr>
            <td>ICN:</td>
            <td><input type="text" th:field="${patient.identityCardNumber}" /></td>
            <td th:if="${#fields.hasErrors('identityCardNumber')}" th:errors="${patient.identityCardNumber}">Name Error</td>
        </tr>

        <tr>
            <td>PNC:</td>
            <td><input type="text" th:field="${patient.personalNumericalCode}" /></td>
            <td th:if="${#fields.hasErrors('personalNumericalCode')}" th:errors="${patient.personalNumericalCode}">Name Error</td>
        </tr>

        <tr>
            <td>Address:</td>
            <td><input type="text" th:field="${patient.address}" /></td>
            <td th:if="${#fields.hasErrors('address')}" th:errors="${patient.address}">Name Error</td>
        </tr>

        <tr>
            <td>Date:</td>
            <td><input type="date" th:field="${patient.birthDate}" /></td>
            <td th:if="${#fields.hasErrors('birthDate')}" th:errors="${patient.birthDate}">Name Error</td>
        </tr>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="findAll">find all</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="save">save</button>
            </div>
        </div>


    </table>
    <h1>
        <span th:text="'Status:' + ${message}"></span>
    </h1>
</form>

</body>
</html>
