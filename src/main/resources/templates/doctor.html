<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Doctor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <style>
        form {
            margin-top: 150px;
        }
    </style>
</head>
<body>
<table>
    <h1>
        <span th:text="'Message:' + ${message}"></span>
    </h1>
    <tbody>
    <th>
    <td>ID</td>
    <td>Date</td>
    <td>Description</td>
    </th>
    <tr th:each="consultation : ${ consultationList }">
        <td th:text="${ consultation.id }">Id</td>
        <td th:text="${ consultation.date }">name</td>
        <td th:text="${ consultation.description }">role</td>
    </tr>
    </tbody>
</table>
<!--th:object="${doctor}" modelAttribute="doctor"-->
<form th:action="@{/doctor}"  method="post" class="form-horizontal col-sm-6 col-sm-offset-3">
    <table>

        <div class="form-group">
            <label for="pid" class="col-sm-4 control-label">Patient id:</label>
            <div class="col-sm-8">
                <input type="number" name="pid" id="pid" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label for="cid" class="col-sm-4 control-label">Consultation id:</label>
            <div class="col-sm-8">
                <input type="number" name="cid" id="cid" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label for="description" class="col-sm-4 control-label">Description:</label>
            <div class="col-sm-8">
                <input type="text" name="description" id="description" class="form-control"/>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="listPatients">List patients</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="listConsultations">List consulations of selected patient</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="updateConsultation">Update Consultation</button>
            </div>
        </div>

    </table>
</form>
<table>
    <tbody>

    <th>
    <td>ID</td>
    <td>Name</td>
    </th>
    <tr th:each="doctor : ${ patientsList }">
        <td th:text="${ doctor.id }">Id</td>
        <td th:text="${ doctor.name }">name</td>
    </tr>
    </tbody>
</table>

</body>
</html>
